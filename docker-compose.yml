version: '3.8'

services:
  db:
    image: postgis/postgis:17-3.5
    container_name: parking_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-parking}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-parking_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-parking_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parking} -d ${POSTGRES_DB:-parking_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parking_network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: parking_api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-parking}:${POSTGRES_PASSWORD:-parking_secret_2024}@db:5432/${POSTGRES_DB:-parking_db}
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-for-development-only-change-in-prod}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      SRID: ${SRID:-4326}
      DISTANCE_THRESHOLD_METERS: ${DISTANCE_THRESHOLD_METERS:-3}
      DEBUG: ${DEBUG:-true}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - parking_network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: parking_web
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN:-}
      VITE_USE_MAPLIBRE: ${VITE_USE_MAPLIBRE:-true}
    ports:
      - "3000:5173"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 5173
    networks:
      - parking_network

  # OSM Import Tool - Run with: docker compose run --rm osm-import
  osm-import:
    image: python:3.12-slim
    container_name: parking_osm_import
    profiles:
      - tools
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-parking}:${POSTGRES_PASSWORD:-parking_secret_2024}@db:5432/${POSTGRES_DB:-parking_db}
    volumes:
      - ./db/osm:/app
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "pip install -q -r requirements.txt &&
             python run_import.py --all"
    networks:
      - parking_network

volumes:
  postgres_data:

networks:
  parking_network:
    driver: bridge
